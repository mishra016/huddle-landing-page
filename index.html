<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!--Google Fonts-->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="styles.css">


  <script src="https://kit.fontawesome.com/f010fe0a40.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <img class="logo" src="images\logo.svg" alt="">

<div class="container">
  <div class="row">
    <div class="column ">

      <img class="illus" src="images\illustration-mockups.svg" alt="">

    </div>
    <div class="column diff">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <button type="button" name="button">Register</button>
        <div class="icons">
          <ul>
          <i class="fab fa-instagram"> </i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          </ul>
        </div>
    </div>
  </div>
</div>
</body>
</html>
